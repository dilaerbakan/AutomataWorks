<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width">
    <title>Find Strings and Arrays</title>
  <style>
  /* pre { border: solid 1px } */
    #inp { width: auto; max-width: 600px; min-width: 450px;}
    .foundarray { color: red !important; }
    .foundstring { color: blue; }
    span span[class=foundstring] {color: red}
  </style>
</head>

<body>
<h2 id="title">Find Strings and Arrays</h2>

<p>
<textarea rows="10" cols="600" id="inp" onkeyup="checkRE();"></textarea>
</p>
<p id="out"></p>

<br>
<fieldset style="width:450px">
<legend style="color:green;font-size:larger;">Sample Code</legend>
<pre id="sample"></pre>
</fieldset>


<script>
"use strict";
// Info: https://stackoverflow.com/questions/18057962/regex-pattern-including-all-special-characters
// More: abdulsamet.eraslan@stu.fsm.edu.tr
const patternString = /("['!#-&\(-_a-~ ]*"{1})|('["!#-&\(-_a-~ ]*'{1})/;
const patternArray = /\[[\S ]*\]/;
var values = "";

function checkRE() {
    if (inp.value) {
        let expArray = new RegExp(patternArray, 'g');
        let strArray = "<span class=foundarray>$&</span>";
        values = inp.value.replace(expArray, strArray);
        let expString = new RegExp(patternString, 'g');
        let strString = "<span class=foundstring>$&</span>";
        values = values.replace(expString, strString).split("\n").join("<br>");
        out.innerHTML = values;
    }
}
    sample.innerText = checkRE.toString();
    title.innerText = document.title;
</script>
</body>
</html>
