<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8" />
    <meta name="theme-color" content="white" />
    <meta name="author" content="Abdulsamet ERASLAN, 2019" />
    <meta name="description" content="Fatih Sultan Mehmet Vakif University, Computer Engineering" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="site_theme.css">
    <title>NFA to DFA Conversion</title>

    <style>
        th {
            color: white;
            padding: 5px 12px;
        }
    </style>
</head>

<body>
    <nav>
        <label for="drop" class="toggle">Menu</label>
        <input type="checkbox" id="drop" />
        <ul class="menu">
            <li><a href="">Understanding FA - DFA - NFA</a></li>
            <li><a href="">Simulation</a></li>
            <li><a href="#" id="button_search" onClick="">How It Works</a></li>
        </ul>
    </nav>

    <center>
        <h2>NFA to DFA Conversion</h2>
        <select>
            <option value="example-1">Example 1</option>
            <option value="example-2">Example 2</option>
            <option value="example-3">Example 3</option>
        </select>

        <br>
        <div>
            <table>
                <tr>
                    <th>
                        <table>
                            <tr>
                                <th>ẟ</th>
                                <th>0</th>
                                <th>1</th>
                            </tr>
                            <tr>
                                <th> >*a</th>
                                <td>b</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <th>&emsp;b</th>
                                <td>X</td>
                                <td>{a,c}</td>
                            </tr>
                            <tr>
                                <th> c</th>
                                <td>X</td>
                                <td>a</td>
                            </tr>
                        </table>
                    </th>
                    <th>&emsp;&emsp;&emsp;</th>
                    <th>
                        <table>
                            <tr>
                                <th>ẟ'</th>
                                <th>0</th>
                                <th>1</th>
                            </tr>
                            <tr>
                                <th> >*a</th>
                                <td>b</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <th>&emsp;b</th>
                                <td>X</td>
                                <td>ac</td>
                            </tr>
                            <tr>
                                <th>*ac</th>
                                <td>b</td>
                                <td>a</td>
                            </tr>
                        </table>
                    </th>
                </tr>

            </table>
            <button style="max-width:400px;" onclick="nextImg(i++);">Next Step</button>
            <button style="max-width:400px;" onclick="reset()">Reset</button>
        </div>
        <img src="NFA-transition.png" alt="Smiley face" height="200" width="200">
        <div id="stepImg"></div>
        

    </center>
    <script>
    var i = 0;
    var imgList = ["ex01-step01.png", "ex01-step02.png", "ex01-step03.png", "ex01-step04.png"];
    function nextImg(i) {
        if (i < imgList.length)
            document.getElementById("stepImg").innerHTML = '<img src="' + imgList[i] + '" height="200" width="200">'
    }

    function reset() {
        i = 0;
        document.getElementById("stepImg").innerHTML = "";
    }
    </script>
</body>

</html>
